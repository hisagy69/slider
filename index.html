<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>slider</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="slider">
			<div class="slider__wrapper">
				<div class="slider__slide slide">
					<img src="img/1.jpg" alt="slide#">
				</div>
				<div class="slider__slide slide">
					<img src="img/2.jpg" alt="slide#">
				</div>
				<div class="slider__slide slide">
					<img src="img/3.jpg" alt="slide#">
				</div>
				<div class="slider__slide slide">
					<img src="img/4.jpg" alt="slide#">
				</div>
				<div class="slider__slide slide">
					<img src="img/5.jpg" alt="slide#">
				</div>
			</div>
		</div>
		<nav class="slider__nav">
			<div class="slider__arrow slider__arrow_prev"></div>
			<div class="slider__pagination"></div>
			<div class="slider__arrow slider__arrow_next"></div>
		</nav>
	</div>
	<script src="script.js"></script>
</body>
</html>
